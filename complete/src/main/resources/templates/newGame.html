<!DOCTYPE HTML>
<head> 
    <title>Chess!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        </style>
</head>
<body>
    <form action="/newGame" method="post" enctype="application/x-www-form-urlencoded">
        <label>your name:</label>
        <input type="text"  id="name" name="name"/><br><br>
        <label>choose difficulty [1..5]:</label>
        <input type="number"  id="difficulty" name="difficulty"/><br><br>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
